<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage | Tekno</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="home-container">
    <!-- header -->
    <div class="liquid-glass">
      <div class="search-bar">
        <img src="/images/lupe.png" alt="" id="lupe">
        <input type="text" id="input" placeholder="O que você está procurando? Digite aqui...">
      </div>
      <div class="buttons">
        <div class="button">
          <h1>Home</h1>
        </div>
        <div class="button">
          <h1>Sobre</h1>
        </div>
        <div class="button">
          <h1>Mais</h1>
        </div>
        <div id="user">
          <img src="images/user-profile.png" alt="">
        </div>
      </div>
    </div>
    <div class="teknoboom-text">
      <h1>TeknoBoom</h1>
      <p id="tekno-paragph">Transformando setups comuns em máquinas poderosas, com peças e periféricos que unem tecnologia, desempenho e
        estilo.”</p>
      <div class="shuriken-animation">
        <div class="button-shuriken" id="see-mor">
          <p>Veja mais →</p>
        </div>
        <img src="images/shuriken.png" alt="" id="shuriken-image">
        <span>passe o cursor!</span>
      </div>

    </div>
  </div>
  <div class="images">
    <img src="images/gpu.png" alt="" id="gpu">
    <img src="images/amd-cpu.png" alt="" id="cpu">
    <img src="images/motherboard.png" alt="" id="motherboard">
  </div>

  </div>

  <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <defs>
      <filter id="glass-distortion" x="0%" y="0%" width="100%" height="100%">
        <feTurbulence type="fractalNoise" baseFrequency="0.02 0.02" numOctaves="2" seed="92" result="noise" />
        <feGaussianBlur in="noise" stdDeviation="2" result="blurred" />
        <feDisplacementMap in="SourceGraphic" in2="blurred" scale="94" xChannelSelector="R" yChannelSelector="G" />
      </filter>
    </defs>
  </svg>

</html>
